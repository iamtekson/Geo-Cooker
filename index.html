<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Receipe Builder</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- ArcGIS JavaScript SDK CSS -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="./lib/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Geo-Cooker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <!-- Add more navbar items as needed -->
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-md-2 d-none d-md-block bg-light overflow-scroll sidebar mt-2"
        >
          <div id="accordion">
            <!-- ========================================================= -->
            <!-- address filter-->
            <!-- ========================================================= -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Select location
                  </button>
                </h5>
              </div>

              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <small for="esri-search" class="text-muted font-italic"
                    >Search location</small
                  >
                  <div class="select-location-card"></div>
                  <div class="form-group mt-2">
                    <small class="text-muted font-italic" for="buffer-dist"
                      >Buffer distance (km)</small
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="buffer-dist"
                      placeholder="buffer distance..."
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- ========================================================= -->
            <!-- Seasonal filter -->
            <!-- ========================================================= -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo"
                  >
                    Filter seasonal products
                  </button>
                </h5>
              </div>

              <div
                id="collapseTwo"
                class="collapse show"
                aria-labelledby="headingTwo"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <!-- add dropdown to select the season -->
                  <select class="custom-select season-select">
                    <option value="">Choose one season</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- ========================================================= -->
            <!-- All products -->
            <!-- ========================================================= -->
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Select products
                  </button>
                </h5>
              </div>
              <div
                id="collapseThree"
                class="collapse show"
                aria-labelledby="headingThree"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <!-- ========================================================= -->
                  <!-- Product items will dynamically added to the following div -->
                  <!-- ========================================================= -->
                  <div class="position-sticky product-items"></div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <main class="col-md-10 ml-sm-auto">
          <!-- Map Container -->
          <div id="mapViewDiv">
            <div class="route-icon">
              <img src="./img/route_icon.png" alt="route icon" />
            </div>
          </div>

          <!-- Food Cards -->
          <div class="row mt-4 overflow-auto recipe-items">
            <h5 class="ml-4">Please select the products from left sidebar!</h5>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- ArcGIS JavaScript SDK -->
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Your custom JavaScript -->
    <script src="./lib/js/config.js"></script>
    <script src="./lib/js/data.js"></script>
    <script src="./lib/js/wizards.js"></script>
    <script src="./lib/js/functions.js"></script>
    <script src="./lib/js/webmap.js"></script>
    <script src="./lib/js/jsEvents.js"></script>
  </body>
</html>
